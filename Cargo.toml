[package]
name = "chrome-for-testing"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive"] }
time = { version = "0.3.37", features = ["serde", "parsing"] }
anyhow = "1.0.95"

[dev-dependencies]
tokio = { version = "1.43.0", features = ["full"] }
